spec:
  contents:
    openapi: 3.1.1
    info:
      title: Minimal API
      version: 1.0.0
      description: The simplest useful OpenAPI 3.0.4 specification.
      contact:
        url: https://github.com/hgiesel/eszett/lib/server
    servers:
      - url: http://localhost:3000
    tags:
      - name: root
    paths:
      /:
        get:
          summary: Root endpoint
          operationId: root
          tags:
            - root
          description: Returns a simple Hello world.
          responses:
            "200":
              description: OK
              content:
                text/plain:
                  schema:
                    type: string
                    const: Hello, world!
                application/json:
                  schema:
                    $ref: "#/components/schemas/User"
    components:
      schemas:
        User:
          type: object
          required:
            - id
            - email
          properties:
            id:
              type: string
              format: uuid
              description: Unique identifier for the user
            email:
              type: string
              format: email
            name:
              type: string
              nullable: true
            lastModd:
              type: string
              format: date-time
          example:
            id: 26bf9d4a-58be-4e4e-a8f2-473f0cb9d092
            email: user@example.com
            name: Alice
            modifiedAt: 2025-01-01T10:00:00Z
